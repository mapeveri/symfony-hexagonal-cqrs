# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    _instanceof:
        App\Magazine\Shared\Domain\Bus\Event\EventHandler:
            tags:
                - { name: messenger.message_handler, bus: event.bus }
        App\Magazine\Shared\Domain\Bus\Command\CommandHandler:
            tags:
                - { name: messenger.message_handler, bus: command.bus }
        App\Magazine\Shared\Domain\Bus\Query\QueryHandler:
            tags:
                - { name: messenger.message_handler, bus: query.bus }

    App\Magazine\Shared\Infrastructure\Bus\Event\RabbitMqConnection:
        arguments:
            - host: '%env(RABBITMQ_HOST)%'
              port: '%env(RABBITMQ_PORT)%'
              vhost: '%env(RABBITMQ_MOOC_VHOST)%'
              login: '%env(RABBITMQ_LOGIN)%'
              password: '%env(RABBITMQ_PASSWORD)%'
              read_timeout: 2
              write_timeout: 2
              connect_timeout: 5

    App\Magazine\Shared\Infrastructure\Persistence\Doctrine\Repository\DoctrineRepository:
        class: App\Magazine\Shared\Infrastructure\Persistence\Doctrine\Repository\DoctrineRepository
        arguments: [
            '@doctrine.orm.default_entity_manager'
        ]
        abstract:  true

    App\Magazine\Infrastructure\Persistence\Doctrine\Repository\DoctrineCategoryRepository:
        parent: App\Magazine\Shared\Infrastructure\Persistence\Doctrine\Repository\DoctrineRepository
    
    App\Magazine\Infrastructure\Persistence\Doctrine\Repository\DoctrineUserRepository:
        parent: App\Magazine\Shared\Infrastructure\Persistence\Doctrine\Repository\DoctrineRepository
    
    App\Magazine\Infrastructure\Persistence\Doctrine\Repository\DoctrinePostRepository:
        parent: App\Magazine\Shared\Infrastructure\Persistence\Doctrine\Repository\DoctrineRepository

    App\Magazine\Domain\Category\CategoryRepository: '@App\Magazine\Infrastructure\Persistence\Doctrine\Repository\DoctrineCategoryRepository'
    App\Magazine\Domain\User\UserRepository: '@App\Magazine\Infrastructure\Persistence\Doctrine\Repository\DoctrineUserRepository'
    App\Magazine\Domain\User\GeneratePassword: '@App\Magazine\Infrastructure\Symfony\Security\EncodedPassword'
    App\Magazine\Domain\Post\PostRepository: '@App\Magazine\Infrastructure\Persistence\Doctrine\Repository\DoctrinePostRepository'
    App\Magazine\Domain\Index\IndexRepository: '@App\Magazine\Infrastructure\Persistence\Elasticsearch\Repository\ElasticsearchIndexRepository'

    App\Magazine\Infrastructure\Notification\Post\NewPostEmailAdmin:
        class: App\Magazine\Infrastructure\Notification\Post\NewPostEmailAdmin
        arguments:
            - '%env(EMAIL_ADMIN)%'
            - '%env(EMAIL_FROM)%'

    App\Magazine\Domain\Email\Post\SendEmailAdmin: '@App\Magazine\Infrastructure\Notification\Post\NewPostEmailAdmin'

    App\Magazine\Shared\Infrastructure\Persistence\Elasticsearch\ElasticsearchClient:
        factory: '@App\Magazine\Shared\Infrastructure\Persistence\Elasticsearch\ElasticsearchClientFactory'
        arguments:
            - '%env(ELASTICSEARCH_HOST)%'
            - '%env(ELASTICSEARCH_INDEX_PREFIX)%'
            - '%kernel.project_dir%/../etc/databases/magazine'
            - '%env(APP_ENV)%'
        public: true

    # Commands
    app_create_user:
        class: App\Magazine\Infrastructure\Symfony\Commands\CreateUserCommand
        tags:
            -  { name: console.command }